<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image" href="images/logo.png">
    <title>Shop</title>
</head>
<body>
    
    <div class="wrapper">

        <header class="header">
            <div class="header__nav-main">
                <div class="header__logo">clothing shop®</div>

                <nav class="header__nav-menu">
                    <a class="header__item">Catalog</a>
                    <a class="header__item">Contacts</a>
                    <a class="header__item">Cart</a>
                </nav> 

                
            </div>

            <div class="header__burger-menu">
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
            </div>

            <div class="header__nav-extended">
                <div class="search-and-cart">
                    <div class="header__search">
                        <input type="text" class="header__search-bar" /> 
                        <img src="images/search.png" alt="" class="header__search-bar-img"  height="25"/>
                    </div>
        
                    <a href="#" class="header__cart-logo">
                        <img src="images/shopping-cart.png" alt="" height="30"/>
                    </a>
                </div>
    
                <div class="header__lang-settings">
                    <div class="header__lang">UA</div>
                    <div>&nbsp;/&nbsp;</div>
                    <div class="header__lang active--header__lang">ENG</div>
                </div>
            </div>
        </header>
        <div style="height: 100px;"></div>

        
      

    </div>

    <footer class="footer">
        <div class="footer__email-subscription">
            <h3 class="footer__title">clothing shop®</h3>
            <p class="footer__text">Subscribe to our emails</p>
            <form action="" class="footer__form">
                <input type="text" class="input" placeholder="Email">
                <button class="footer__send">></button>
            </form>
        </div>
        <ul class="footer__link-list">
            <li ><a class="footer__link" href="">Contact us</a></li>
            <li><a class="footer__link" href="">Shipping policy</a></li>
            <li><a class="footer__link" href="">Refund Policy</a></li>
        </ul>
    </footer> 

</body>
</html>
