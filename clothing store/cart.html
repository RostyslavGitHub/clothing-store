<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image" href="images/logo.png">
    <title>Shop</title>
</head>
<body>
    
    <div class="wrapper">

        <header class="header">
            <div class="header__nav-main">
                <div class="header__logo">clothing shop®</div>

                <nav class="header__nav-menu">
                    <a class="header__item">Catalog</a>
                    <a class="header__item">Contacts</a>
                    <a class="header__item">Cart</a>
                </nav> 

                
            </div>

            <div class="header__burger-menu">
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
                <div class="header__burger-line"></div>
            </div>

            <div class="header__nav-extended">
                <div class="search-and-cart">
                    <div class="header__search">
                        <input type="text" class="header__search-bar" /> 
                        <img src="images/search.png" alt="" class="header__search-bar-img"  height="25"/>
                    </div>
        
                    <a href="#" class="header__cart-logo">
                        <img src="images/shopping-cart.png" alt="" height="30"/>
                    </a>
                </div>
    
                <div class="header__lang-settings">
                    <div class="header__lang">UA</div>
                    <div>&nbsp;/&nbsp;</div>
                    <div class="header__lang active--header__lang">ENG</div>
                </div>
            </div>
        </header>
        <div style="height: 100px;"></div>

        
    </div>

    <div class="cart-container" onclick="hideCartContainer(event)">
        <div class="cart" onclick="(event) => event.stopPropagation();">
            <div class="cart__header">
                <h2 class="cart__main-title">Cart</h2>
                <div class="cart__close-icon">
                    <svg width="36" height="36" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
            </div>
            <div class="shipping-info">
                Free shipping from 150
            </div>
            <div class="cart__items-row">
                <div class="cart__item">
                    <img src="images/item-img.avif" alt="" class="cart__img">
                    <div class="cart__info">
                        <div class="cart__title">T-shirt</div>
                        <div class="cart-delete-item">x</div>
                        <div class="cart__size">Size: XS</div>
                        <div class="cart__quantity">
                            <button class="cart__quantity-sqr">-</button>
                            <div class="cart__quantity-sqr">1</div>
                            <button class="cart__quantity-sqr">+</button>
                        </div>
                        <div class="cart__price">111.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__email-subscription">
            <h3 class="footer__title">clothing shop®</h3>
            <p class="footer__text">Subscribe to our emails</p>
            <form action="" class="footer__form">
                <input type="text" class="input" placeholder="Email">
                <button class="footer__send">></button>
            </form>
        </div>
        <ul class="footer__link-list">
            <li ><a class="footer__link" href="">Contact us</a></li>
            <li><a class="footer__link" href="">Shipping policy</a></li>
            <li><a class="footer__link" href="">Refund Policy</a></li>
        </ul>
    </footer> 

    <script>
        function hideCartContainer(event) {
          const cartContainer = document.querySelector('.cart-container');
          const cartElement = document.querySelector('.cart');
        
          if (!cartElement.contains(event.target)) {
            cartContainer.style.visibility = 'hidden';
          }
        }
    </script>
</body>
</html>
